{% extends "base.html" %}
{% block content %}
<h1 class="text-center mb-4">Clinic Dashboard</h1>
<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Total Patients</h5>
                <p class="card-text display-4">{{ total_patients }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Patients Added This Month</h5>
                <p class="card-text display-4">{{ new_patients_this_month }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Medicine Intakes Today</h5>
                <p class="card-text display-4">{{ medicine_intakes_today }}</p>
            </div>
        </div>
    </div>
</div>
<div class="row mt-4">
    <div class="col-md-6">
        <canvas id="patientAgeChart"></canvas>
    </div>
    <div class="col-md-6">
        <canvas id="medicineTypeChart"></canvas>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Add chart creation code here
</script>
{% endblock %}
