{% extends "base.html" %}

{% block content %}
<divclass="parallax rellax"data-rellax-speed="-3"><img src="https://cdn.pixabay.com/photo/2018/08/14/13/23/ocean-3605547_960_720.jpg" alt="Parallax Background" class="img-fluid"></div><div class="row" id="login-box" style="opacity: 0;"><div class="col-md-6 offset-md-3"><h1 class="text-center mb-4">Login</h1><form method="post"><div class="mb-3"><label for="username" class="form-label">Username</label><input type="text" class="form-control" id="username" name="username" required></div><div class="mb-3"><label for="password" class="form-label">Password</label><input type="password" class="form-control" id="password" name="password" required></div><button type="submit" class="btn btn-primary w-100">Login</button></form></div></div>
{% endblock %}

{% block scripts %}
    <!-- Include Rellax.js --><script src="https://cdn.jsdelivr.net/npm/rellax@1.12.1/rellax.min.js"></script><!-- Include Anime.js --><script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script><script>// Initialize Rellaxvar rellax = newRellax('.rellax');

        // Anime.js animation for the login boxanime({
            targets: '#login-box',
            opacity: [0, 1],
            translateY: [-50, 0],
            easing: 'easeOutQuad',
            duration: 1000
        });
    </script>
{% endblock %}
