{% extends "base.html" %}
{% block content %}
<div class="tech-background">
    <div class="container">
        <h1 class="text-center mb-4 glow-text">Patient Management</h1>
        <div class="row mb-3">
            <div class="col-md-6">
                <form class="form-inline">
                    <input class="form-control mr-sm-2 tech-input" type="search" placeholder="Search" aria-label="Search" name="search">
                    <button class="btn btn-outline-success my-2 my-sm-0 tech-btn" type="submit">Search</button>
                </form>
            </div>
            <div class="col-md-6 text-end">
                <a href="{{ url_for('add_patient') }}" class="btn btn-primary tech-btn">Add New Patient</a>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped tech-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>IC</th>
                        <th>Phone</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                {% for patient in patients %}
                    <tr>
                        <td>{{ patient[1] }}</td>
                        <td>{{ patient[2] }}</td>
                        <td>{{ patient[3] }}</td>
                        <td>{{ patient[4] }}</td>
                        <td>{{ patient[5] }}</td>
                        <td>
                            <a href="{{ url_for('update_patient', id=patient[0]) }}" class="btn btn-sm btn-primary tech-btn">Update</a>
                            <a href="{{ url_for('delete_patient', id=patient[0]) }}" class="btn btn-sm btn-danger tech-btn" onclick="return confirm('Are you sure you want to delete this patient?')">Delete</a>
                            <a href="{{ url_for('download_image', patient_id=patient[0]) }}" class="btn btn-sm btn-secondary tech-btn">Download Image</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
