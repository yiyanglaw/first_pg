{% extends "base.html" %}

{% block content %}
<h1 class="text-center mb-4">Patient Management</h1>
<div class="row mb-3">
    <div class="col-md-6">
        <form method="get" class="d-flex">
            <input type="text" name="search" class="form-control me-2" placeholder="Search by name or phone">
            <button type="submit" class="btn btn-outline-primary">Search</button>
        </form>
    </div>
    <div class="col-md-6 text-end">
        <a href="{{ url_for('add_patient') }}" class="btn btn-primary">Add New Patient</a>
    </div>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>IC</th>
            <th>Phone</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for patient in patients %}
        <tr>
            <td>{{ patient[1] }}</td>
            <td>{{ patient[2] }}</td>
            <td>{{ patient[3] }}</td>
            <td>{{ patient[4] }}</td>
            <td>{{ patient[5] }}</td>
            <td>
                <a href="{{ url_for('update_patient', id=patient[0]) }}" class="btn btn-sm btn-primary">Update</a>
                <a href="{{ url_for('delete_patient', id=patient[0]) }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this patient?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
