{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1 class="text-center mb-4">Delete Patient</h1>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Are you sure you want to delete this patient?</h5>
                    <p class="card-text">This action cannot be undone.</p>
                    <dl class="row">
                        <dt class="col-sm-3">Name:</dt>
                        <dd class="col-sm-9">{{ patient[1] }}</dd>
                        
                        <dt class="col-sm-3">IC:</dt>
                        <dd class="col-sm-9">{{ patient[2] }}</dd>
                        
                        <dt class="col-sm-3">Phone:</dt>
                        <dd class="col-sm-9">{{ patient[3] }}</dd>
                        
                        <dt class="col-sm-3">Age:</dt>
                        <dd class="col-sm-9">{{ patient[4] }}</dd>
                        
                        <dt class="col-sm-3">Gender:</dt>
                        <dd class="col-sm-9">{{ patient[5] }}</dd>
                    </dl>
                    <form method="POST">
                        <input type="hidden" name="confirm" value="yes">
                        <button type="submit" class="btn btn-danger">Confirm Delete</button>
                        <a href="{{ url_for('main') }}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
