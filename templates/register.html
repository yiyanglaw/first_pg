{% extends "base.html" %}
{% block content %}
<div class="tech-background">
    <div class="container">
        <h1 class="text-center mb-4 glow-text">Register</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form method="post" class="tech-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control tech-input" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control tech-input" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary tech-btn">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
