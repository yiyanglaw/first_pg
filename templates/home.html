{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
    <h1 class="display-4 text-center mb-4">Welcome to the Clinic Management System</h1>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Get Started</h5>
                    {% if 'user_id' in session %}
                        <p class="card-text">You are logged in as {{ session['username'] }}.</p>
                        <a href="{{ url_for('main') }}" class="btn btn-primary">Go to Main Page</a>
                    {% else %}
                        <p class="card-text">Please login or register to access the system.</p>
                        <a href="{{ url_for('login') }}" class="btn btn-primary">Login</a>
                        <a href="{{ url_for('register') }}" class="btn btn-secondary">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
