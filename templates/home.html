{% extends "base.html" %}

{% block content %}
<h1 class="text-center mb-4">Welcome to the Clinic Management System</h1>
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Get Started</h5>
                <p class="card-text">Please login or register to access the system.</p>
                <a href="{{ url_for('login') }}" class="btn btn-primary">Login</a>
                <a href="{{ url_for('register') }}" class="btn btn-secondary">Register</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
