{% extends "base.html" %}
{% block content %}
<div class="bg-white shadow-xl rounded-lg p-8 max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-center mb-8 text-indigo-600">Add New Patient</h1>
    <form method="post" enctype="multipart/form-data">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="name" class="block mb-2 text-sm font-medium text-gray-600">Name</label>
                <input type="text" class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300" id="name" name="name" required>
            </div>
            <div>
                <label for="ic" class="block mb-2 text-sm font-medium text-gray-600">IC</label>
                <input type="text" class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300" id="ic" name="ic" required>
            </div>
            <div>
                <label for="phone" class="block mb-2 text-sm font-medium text-gray-600">Phone</label>
                <input type="text" class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300" id="phone" name="phone" required>
            </div>
            <div>
                <label for="age" class="block mb-2 text-sm font-medium text-gray-600">Age</label>
                <input type="number" class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300" id="age" name="age" required>
            </div>
            <div>
                <label for="gender" class="block mb-2 text-sm font-medium text-gray-600">Gender</label>
                <select class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300" id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div>
                <label for="address" class="block mb-2 text-sm font-medium text-gray-600">Address</label>
                <textarea class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300" id="address" name="address" rows="3" required></textarea>
            </div>
            <div>
                <label for="image" class="block mb-2 text-sm font-medium text-gray-600">Patient Image</label>
                <input type="file" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300" id="image" name="image">
            </div>
            <div>
                <label for="medicine_type" class="block mb-2 text-sm font-medium text-gray-600">Medicine Type</label>
                <input type="text" class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300" id="medicine_type" name="medicine_type" required>
            </div>
            <div>
                <label for="medicine_interval" class="block mb-2 text-sm font-medium text-gray-600">Medicine Interval (hours)</label>
                <input type="number" class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300" id="medicine_interval" name="medicine_interval" required>
            </div>
            <div>
                <label for="medicine_frequency" class="block mb-2 text-sm font-medium text-gray-600">Medicine Frequency (times per day)</label>
                <input type="number" class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300" id="medicine_frequency" name="medicine_frequency" required onchange="updateMedicineTimes()">
            </div>
        </div>
        <div id="medicine_times_container" class="mt-6"></div>
        <button type="submit" class="w-full mt-6 bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 focus:outline-none focus:shadow-outline-indigo focus:border-indigo-700">Add Patient</button>
    </form>
</div>
<script>
function updateMedicineTimes() {
    const frequency = document.getElementById('medicine_frequency').value;
    const container = document.getElementById('medicine_times_container');
    container.innerHTML = '';
    
    for (let i = 1; i <= frequency; i++) {
        const div = document.createElement('div');
        div.className = 'mb-4';
        div.innerHTML = `
            <label for="medicine_time_${i}" class="block mb-2 text-sm font-medium text-gray-600">Medicine Time ${i}</label>
            <input type="time" class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300" id="medicine_time_${i}" name="medicine_time_${i}" required>
        `;
        container.appendChild(div);
    }
}
</script>
{% endblock %}
